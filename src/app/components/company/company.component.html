<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center">
  <button mat-stroked-button color="accent"  (click)="goToCreate()">Crear nueva empresa</button>
  <br>
  <table mat-table [dataSource]="enterprises" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let enterprise"> {{enterprise.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let enterprise"> {{enterprise.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let enterprise"> {{enterprise.phone}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Lider </th>
      <td mat-cell *matCellDef="let enterprise"> {{enterprise.users}} </td>
    </ng-container>

    <ng-container matColumnDef="see">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let enterprise"> 
        <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="deleteCompany(enterprise.id)">
        <mat-icon>delete</mat-icon>
      </button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
